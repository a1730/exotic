sudo: false
dist: trusty
language: java
jdk: openjdk11

# https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

env:
  - PRO_SPECIAL_BUILD='early-access'
  - PRO_SPECIAL_BUILD=''

install:
  - java pro_wrapper.java version

script:
  - ./pro/bin/pro version
  - ./pro/bin/java build.java

